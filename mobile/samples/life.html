	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var
					options = {
						preventHide: true,
						getImageSource: function(obj){
							return obj.url;
						},
						getImageCaption: function(obj){
							return obj.caption;
						}
					},
					instance = PhotoSwipe.attach( 
						[
							{ url: '../images/life/003.png', caption: 'Cover. Monroe, Gary W. The Natural Resources of Humboldt Bay. Sacramento, CA: Dept. of Fish and Game, State of CA, 1973'},
							{ url: '../images/life/0005.png', caption: 'Title page. Monroe, Gary W. The Natural Resources of Humboldt Bay. Sacramento, CA: Dept. of Fish and Game, State of CA, 1973'},

							{ url: '../images/life/guide_to_fishes-fritzsche_01.png', caption: 'Cover. Fritzsche and Cavanagh. A Guide to the Fishes of Humboldt Bay. Arcata, CA: Dept.'},
							{ url: '../images/life/guide_to_fishes-fritzsche_02.png', caption: 'Title Page. Fritzsche and Cavanagh. A Guide to the Fishes of Humboldt Bay. Arcata, CA: Dept. of Fisheries, Humboldt State University, 1995'},
							{ url: '../images/life/guide_to_fishes-fritzsche_14.png', caption: 'Pages 22-3. Fritzsche and Cavanagh. A Guide to the Fishes of Humboldt Bay. Arcata, CA: Dept. of Fisheries, Humboldt State University, 1995'},
							{ url: '../images/life/guide_to_fishes-fritzsche_22.png', caption: 'Pages 24-5. Fritzsche and Cavanagh. A Guide to the Fishes of Humboldt Bay. Arcata, CA: Dept. of Fisheries, Humboldt State University, 1995'},
						], 
						options 
					);
					
					instance.show(0);
					
			}, false);
			
			
		}(window, window.Code.PhotoSwipe));
		
	</script>
